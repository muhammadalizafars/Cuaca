<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cuaca Realtime</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <!-- Autocomplete dropdown styles (bisa dipindah ke main.css jika diinginkan) -->
    <style>
        .autocomplete-list {
            position: absolute;
            background: #fff;
            border: 1px solid #b6c6e2;
            border-radius: 6px;
            max-height: 220px;
            overflow-y: auto;
            z-index: 100;
            width: 100%;
            box-shadow: 0 4px 16px #b0c4de33;
            margin-top: 2px;
        }

        .autocomplete-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1rem;
            color: #222;
            transition: background 0.15s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .autocomplete-item:hover,
        .autocomplete-item.active {
            background: #e0f0fb;
        }

        .search-bar-container {
            position: relative;
            flex: 1 1 0;
            margin: 0;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 18px;
            max-width: 900px;
            margin: 0 auto 12px auto;
            padding: 0 18px;
        }

        .info-kecil {
            flex-shrink: 0;
            text-align: right;
            font-size: 13px;
            color: var(--text-muted, #666);
            margin-bottom: 0;
            min-width: 140px;
            white-space: nowrap;
        }

        @media (max-width: 700px) {
            .top-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
                padding: 0 4vw;
            }

            .search-bar-container {
                width: 100%;
                max-width: 100vw;
                align-items: stretch;
            }

            .info-kecil {
                text-align: left;
                min-width: 0;
            }
        }
    </style>
</head>

<body>
    <div class="cuaca-container">
        <!-- Top bar: search bar + update info -->
        <div class="top-bar">
            <div class="search-bar-container">
                <form id="search-form" autocomplete="off">
                    <input type="text" id="search-input" placeholder="Cari lokasi (misal: Bandung, Jakarta, dll)"
                        autocomplete="off" />
                    <button type="submit">Cari</button>
                </form>
                <div id="autocomplete-list" class="autocomplete-list" style="display:none"></div>
                <div id="search-error" class="search-error"></div>
            </div>
            <div class="info-kecil">
                <p id="waktu-update">UPDATE: --</p>
            </div>
        </div>

        <!-- Header Cuaca -->
        <div class="header" id="header-bg">
            <h1>CUACA SAAT INI</h1>
            <img id="ikon-cuaca" src="" alt="Icon Cuaca" class="ikon-cuaca" />
            <h2 id="cuaca-sekarang">Memuat...</h2>
            <div class="suhu" id="suhu-sekarang">--Â°C</div>
            <h2 id="lokasi">di ...</h2>
        </div>

        <!-- Info Lengkap (berjajar di bawah header) -->
        <div class="info">
            <div class="info-lengkap">
                <p id="kelembapan">Kelembapan: --%</p>
            </div>
            <div class="info-lengkap">
                <p id="angin">Kecepatan Angin: -- km/jam</p>
            </div>
            <div class="info-lengkap">
                <p id="arah-angin">Arah Angin dari: --</p>
            </div>
            <div class="info-lengkap">
                <p id="jarak-pandang">Jarak Pandang: --</p>
            </div>
        </div>

        <!-- Prakiraan Jam -->
        <div class="prakiraan">
            <div class="jam-container" id="jam-container">
                <p>Memuat data prakiraan...</p>
            </div>
        </div>

        <!-- Grafik & Peta -->
        <h3>Grafik Suhu & Peta Lokasi</h3>
        <div class="grafik-maps-container">
            <div class="maps">
                <iframe id="mini-map" src="" allowfullscreen></iframe>
                <button id="open-fullscreen-map">Lihat Peta Layar Penuh</button>
            </div>
            <div class="data">
                <canvas id="grafik-suhu" height="300"></canvas>
            </div>
        </div>
    </div>

    <!-- Fullscreen Map Overlay -->
    <div id="fullscreen-map-overlay" class="fullscreen-map-overlay">
        <button class="fullscreen-map-close" id="close-fullscreen-map" title="Tutup Peta">&times;</button>
        <iframe class="fullscreen-map-iframe" id="fullscreen-map" src="" allowfullscreen></iframe>
    </div>

    <!-- Pisahkan script utama ke main.js -->
    <script src="main.js"></script>
</body>

</html>
